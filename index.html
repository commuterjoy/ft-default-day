<body>
	<audio controls="controls" autoplay="autoplay" loop="loop">
		<source src="countdown.mp3" type="audio/mp3">
	</audio>
</body>
<script>
	setInterval(() => {
		const gif = parseInt(Math.random() * 69) + 1;
		document.body.style.backgroundImage = "url("+gif+".gif)";
	}, 2000);
</script>
<style>
	body {
		background-size: 100% 100%;
	}
</style>
